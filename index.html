<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bootStrapTheme.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href=""> -->
</head>

<body class="bg-info ">
    <main>
        <div class="container-fluid">
            <div class="container-fluid text-center">
                <div class="col-12">
                    <h1 class="display-2 mt-3 text-light">Weather App</h1>
                </div>
                <div>
                    <p id="error"></p>
                </div>
            </div>
            <div class="container-fluid pt-5 pb-2">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-6">
                        <button href="#" id="appBtn" class="btn btn-success m-1 text-light" onclick="setup()" data-target="input">Get Weather</button>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <!-- <label for="x">Zipcode</label> -->
                        <input class=" bg-light form-control m-1" id="input" type="text" placeholder="Zipcode">
                    </div>
                </div>
            </div>
            <div class="container-fluid text-center">
                <div class="row p-3">
                    <div class="col-12 p-2">
                        <div class="card bg-light">
                            <div class="card-body p-0">
                                <h5 class="card-header bg-secondary text-light">City</h5>
                                <h6 class="card-subtitle mb-2 text-muted d-none">Card subtitle</h6>
                                <p class="card-text" id="cityName"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <div class="card bg-light">
                            <div class="card-body p-0">
                                <h5 class="card-header bg-secondary text-light">Temperature</h5>
                                <!-- <h6 class="card-subtitle mb-2 text-muted d-none">Card subtitle</h6> -->
                                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="colSize col-4 border">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <p>K<sup>o</sup></p>
                                                    </div>
                                                    <div class="col-12">
                                                        <p id="kelvin"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="colSize col-4 border">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <p>C<sup>o</sup></p>
                                                    </div>
                                                    <div class="col-12">
                                                        <p id="celcius"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="colSize col-4 border">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <p>F<sup>o</sup></p>
                                                    </div>
                                                    <div class="col-12">
                                                        <p id="fahrenheit"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <div class="card bg-light">
                            <div class="card-body p-0">
                                <h5 class="card-header bg-secondary text-light">Condition</h5>
                                <h6 class="card-subtitle mb-2 text-muted d-none">Card subtitle</h6>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-6">
                                            <p class="card-text" id="condition"></p>
                                        </div>
                                        <div class="col-6">
                                            <img class="card-img w-auto rounded-circle" id="seasonDisplay" src=""></img>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
